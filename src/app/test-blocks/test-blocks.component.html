<div *ngIf="blocks" class="container">
  <h3>{{ level | uppercase }}</h3>
  <div *ngFor="let block of blocks" class="row block">
    <div class="col-xs-12">
      <div class="col-xs-10 col-xs-offset-1 btn btn-primary"
           routerLink="/question"
           routerLinkActive="active">
        <span>{{ block.title }}</span>
      </div>
    </div>
  </div>
</div>
