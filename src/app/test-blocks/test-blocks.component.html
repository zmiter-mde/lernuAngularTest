<div *ngIf="blocks" class="container block">
  <div *ngFor="let block of blocks" class="row">
    <div class="col-xs-12">
      <h3>{{ block.level }}</h3>
      <div *ngFor="let question of block.questions"
           class="row">
        <div class="col-xs-10 col-xs-offset-1 btn btn-primary"
             routerLink="/question"
             routerLinkActive="active">
          <span>{{ block.title }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
